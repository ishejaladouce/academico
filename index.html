<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademicO - Smart Study Partner Matching</title>
    <meta name="description" content="Find perfect study partners for your courses with intelligent matching">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="assets/images/logo.svg" alt="AcademicO Logo" class="logo">
                <h1>AcademicO</h1>
            </div>
            <p class="tagline">Find your perfect study match</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <h2 class="section-title">Find Your Study Match</h2>
                
                <div class="search-card">
                    <form id="studySearchForm" class="search-form">
                        <div class="form-group">
                            <label for="courseInput" class="form-label">
                                üìö What course are you studying?
                            </label>
                            <input type="text" id="courseInput" placeholder="e.g., Computer Science, Mathematics, Physics" required>
                        </div>

                        <div class="form-group">
                            <label for="topicInput" class="form-label">
                                üéØ Specific topic or assignment?
                            </label>
                            <input type="text" id="topicInput" placeholder="e.g., API Development, Calculus, Web Design">
                        </div>

                        <div class="form-group">
                            <label for="availabilitySelect" class="form-label">
                                ‚è∞ When are you available?
                            </label>
                            <select id="availabilitySelect">
                                <option value="">Any time</option>
                                <option value="morning">Mornings</option>
                                <option value="afternoon">Afternoons</option>
                                <option value="evening">Evenings</option>
                                <option value="weekend">Weekends</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="studyTypeSelect" class="form-label">
                                üë• Preferred study style?
                            </label>
                            <select id="studyTypeSelect">
                                <option value="">Any style</option>
                                <option value="group">Group Study</option>
                                <option value="pair">One-on-One</option>
                                <option value="project">Project Collaboration</option>
                            </select>
                        </div>

                        <button type="submit" class="search-button">
                            üîç Find Study Partners
                        </button>
                    </form>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="resultsSection">
                <h2 class="section-title">Available Study Partners</h2>
                
                <div class="controls">
                    <div class="sort-controls">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="relevance">Relevance</option>
                            <option value="proximity">Proximity</option>
                            <option value="availability">Availability</option>
                        </select>
                    </div>
                    <div class="filter-controls">
                        <label for="filterBy">Filter by course:</label>
                        <select id="filterBy">
                            <option value="all">All Courses</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="physics">Physics</option>
                        </select>
                    </div>
                </div>

                <div class="results-container" id="resultsContainer">
                    <!-- Results will appear here -->
                </div>
            </section>

            <!-- Error Section -->
            <section class="error-section hidden" id="errorSection">
                <!-- Error messages displayed here -->
            </section>

            <!-- Loading Section -->
            <div class="loading-section hidden" id="loadingSection">
                <div class="loading-spinner"></div>
                <p>Searching for study partners...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AcademicO - Academic Connection Platform</p>
            <p class="api-credits">Powered by: Course Data API & Timezone API</p>
        </div>
    </footer>

    <script src="js/errorHandler.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
