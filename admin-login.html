<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AcademicO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h1><i class="fas fa-shield-alt"></i> AcademicO Admin</h1>
                <p>Administrator Access Portal</p>
            </div>
            
            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="adminEmail">Admin Email/Username</label>
                    <input type="text" id="adminEmail" required placeholder="Enter admin email or username">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" required placeholder="Enter admin password">
                </div>
                
                <button type="submit" class="admin-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login as Admin
                </button>
            </form>
            
            <div class="admin-login-footer">
                <a href="index.html" class="back-to-main">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>
            </div>
        </div>
        
        <div class="admin-login-info">
            <h3>Default Admin Credentials</h3>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
            <p class="warning">⚠️ Change these credentials in production!</p>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
